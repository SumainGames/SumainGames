<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SG Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <picture>
            <!-- Mobile Image (Shows on devices up to 768px wide) -->
            <source srcset="SG Web-Phone-format.jpg" media="(max-width: 768px)">
            <!-- Desktop Image (Default, shows on larger screens) -->
            <img src="SG Website.jpg" alt="SG Website" class="responsive-image">
        </picture>
    </div>
</body>
</html>
