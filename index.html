<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Crowns</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Email Signup Form -->
  <div class="email-strip">
    <div class="email-content">
      <p class="signup-title">Join the Launch List – Win a Free Giveaway</p>
      <form name="launchlist" method="POST" data-netlify="true" class="email-form">
        <input type="hidden" name="form-name" value="launchlist" />
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Join</button>
      </form>
    </div>
  </div>

  <!-- Responsive Image -->
  <div class="image-container">
    <img src="SG Website.jpg" alt="Desktop Image" class="desktop-image">
    <img src="SG Web-Phone-format.jpg" alt="Mobile Image" class="mobile-image">
  </div>

  <!-- Disclaimer at bottom -->
  <div class="disclaimer">
    <p>All rewards, products, and productions associated with Cosmic Crowns are contingent upon the successful launch of our Kickstarter campaign. Supporters will be updated regularly on the campaign’s progress.</p>
  </div>

</body>
</html>
