<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Crowns</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- EMAIL FORM BANNER -->
  <section class="email-section">
    <div class="email-heading">Join the Launch List – Win a Free Giveaway</div>
    <form name="launch-list" method="POST" data-netlify="true" class="email-form-container">
      <input type="hidden" name="form-name" value="launch-list" />
      <input type="email" name="email" class="email-input" placeholder="Enter your email" required />
      <button type="submit" class="join-button">Join</button>
    </form>
    <div class="disclaimer">
      All rewards, products, and productions associated with Cosmic Crowns are contingent upon the successful launch of our Kickstarter campaign. Supporters will be updated regularly on the campaign’s progress.
    </div>
  </section>

  <!-- RESPONSIVE IMAGES -->
  <div class="image-container">
    <img src="SG Website.jpg" alt="Desktop Image" class="desktop-image background-image">
    <img src="SG Web-Phone-format.jpg" alt="Mobile Image" class="mobile-image background-image">
  </div>

</body>
</html>
