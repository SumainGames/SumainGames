<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Email Signup Strip -->
    <div class="email-strip">
        <div class="email-strip-content">
            <p class="email-heading">Join the Launch List – Win a Free Giveaway</p>
            <form name="email-list" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="email-list">
                <p>
                    <label for="email">Your Email: 
                        <input type="email" name="email" id="email" placeholder="Enter your email" required />
                    </label>
                </p>
                <p>
                    <button type="submit" class="join-button">Join</button>
                </p>
            </form>
        </div>
    </div>

    <div class="image-container">
        <img src="SG Website.jpg" alt="Desktop Image" class="desktop-image">
        <img src="SG Web-Phone-format.jpg" alt="Mobile Image" class="mobile-image">
    </div>

    <div class="content">
        <p>All rewards, products, and productions associated with Cosmic Crowns are contingent upon the successful launch of our Kickstarter campaign. Supporters will be updated regularly on the campaign’s progress.</p>
    </div>

</body>
</html>
